<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chaset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width", intial-scale="1.0"/>
        <link
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
        crossorigin="anonymous"
        />
        <title>Sign in and Sign up Form</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password"/>
                </div>
                <input type="submit" class="btn solid" value="Login"/>
                <p class="social-text">Or Sign In with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
            </div>
            <div class="signup-signup">
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="password"/>
                    </div>
                    <input type="submit" values="Login" class="btn
                    solid"/>
                    <p class="social-text">Or Sign Up  with Social 
                        platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
        <div class="panel left-panel">
        <div class="content">
            <h3>New Here?</h3>
            <p>
                Lorem ipsum dolor sit amet consectetur,
                adipisicing elit. Ducimus ab ipsam
                deserunt vero.
            </p>
            <button class="btn transparent"
             id="sign-up-button">Sign Up</button>
        </div>
        <img src="log.svg" alt="" class="image"/>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us</h3>
                <p>
                    Lorem insum dolor sit amet consectetur,
                    adipisicing elit. Ducimus ab ipsam
                    deserunt vero.
                </p>
                <button class="btn transparent"
                 id="sign-in-button">Sign In</button>
            </div>
            <img src="login.svg" alt="" class="image"/>
            </div>
        </div>
    </div>
    <script src="login_signup.js"></script>
    </body>
</html>
